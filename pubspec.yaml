name: allergy_finder
description: "A Project for Infosys Makethon"

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  camera: ^0.11.0+1
  dio: ^5.4.3+1
  firebase_core: ^3.1.1
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  google_ml_kit: ^0.18.0
  http: ^1.2.1
  image_picker: ^1.1.2
  path: ^1.9.0
  path_provider: ^2.1.3
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
